<?xml version="1.0" encoding="UTF-8"?>
<!-- 创流 Logo - 白色背景图标版 (适用于深色/蓝色背景) -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconWhiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- 白色圆角矩形背景 -->
  <rect x="5" y="5" width="54" height="54" rx="13" fill="white"/>

  <!-- 主流动曲线 -->
  <path
    d="M16 45
       C21 38, 24 32, 27 30
       S34 28, 37 27
       S45 22, 48 19"
    stroke="url(#iconWhiteGradient)"
    stroke-width="3.5"
    stroke-linecap="round"
    fill="none"
  />

  <!-- 辅助流动线 -->
  <path
    d="M19 48
       C24 42, 27 37, 30 35
       S37 32, 40 30"
    stroke="url(#iconWhiteGradient)"
    stroke-width="1.5"
    stroke-linecap="round"
    fill="none"
    opacity="0.4"
  />

  <!-- 创作笔触 -->
  <g transform="translate(18, 16)">
    <path
      d="M0 11 L5 6 L6.5 7.5 L1.5 12.5 Z"
      fill="url(#iconWhiteGradient)"
    />
    <path
      d="M5 6 L11 0"
      stroke="url(#iconWhiteGradient)"
      stroke-width="2"
      stroke-linecap="round"
    />
    <path
      d="M1.5 12.5 L0 16"
      stroke="url(#iconWhiteGradient)"
      stroke-width="1.8"
      stroke-linecap="round"
      opacity="0.8"
    />
  </g>

  <!-- 灵感粒子 -->
  <circle cx="48" cy="19" r="3.2" fill="url(#iconWhiteGradient)"/>
  <circle cx="53" cy="25" r="1.6" fill="url(#iconWhiteGradient)" opacity="0.6"/>
  <circle cx="45" cy="14" r="1.3" fill="url(#iconWhiteGradient)" opacity="0.45"/>
  <circle cx="50" cy="30" r="1" fill="url(#iconWhiteGradient)" opacity="0.45"/>
</svg>
