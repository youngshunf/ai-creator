<?xml version="1.0" encoding="UTF-8"?>
<!-- 创流 Logo - 横版 (图标 + 中英文名称) -->
<svg width="280" height="64" viewBox="0 0 280 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- 图标背景 -->
  <rect x="5" y="5" width="54" height="54" rx="13" fill="url(#hGradient)"/>

  <!-- 主流动曲线 -->
  <path
    d="M16 45
       C21 38, 24 32, 27 30
       S34 28, 37 27
       S45 22, 48 19"
    stroke="white"
    stroke-width="3.5"
    stroke-linecap="round"
    fill="none"
    opacity="0.9"
  />

  <!-- 辅助流动线 -->
  <path
    d="M19 48
       C24 42, 27 37, 30 35
       S37 32, 40 30"
    stroke="white"
    stroke-width="1.5"
    stroke-linecap="round"
    fill="none"
    opacity="0.4"
  />

  <!-- 创作笔触 -->
  <g transform="translate(18, 16)">
    <path
      d="M0 11 L5 6 L6.5 7.5 L1.5 12.5 Z"
      fill="white"
      opacity="0.95"
    />
    <path
      d="M5 6 L11 0"
      stroke="white"
      stroke-width="2"
      stroke-linecap="round"
      opacity="0.9"
    />
    <path
      d="M1.5 12.5 L0 16"
      stroke="white"
      stroke-width="1.8"
      stroke-linecap="round"
      opacity="0.8"
    />
  </g>

  <!-- 灵感粒子 -->
  <circle cx="48" cy="19" r="3.2" fill="white" opacity="0.95"/>
  <circle cx="53" cy="25" r="1.6" fill="white" opacity="0.6"/>
  <circle cx="45" cy="14" r="1.3" fill="white" opacity="0.45"/>
  <circle cx="50" cy="30" r="1" fill="white" opacity="0.45"/>

  <!-- 中文名称：创流 -->
  <text x="76" y="40" font-family="'Noto Sans SC', 'PingFang SC', sans-serif" font-size="28" font-weight="700" fill="url(#textGradient)">创流</text>

  <!-- 英文名称：CreatorFlow -->
  <text x="148" y="40" font-family="'Inter', sans-serif" font-size="20" font-weight="600" fill="#6B7280">CreatorFlow</text>
</svg>
