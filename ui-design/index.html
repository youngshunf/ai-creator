    </script>
    <script>
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        initTheme();

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
    </script>

            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">项目名称 <span
                            class="text-red-500">*</span></label>
                    <input type="text" placeholder="例如：美妆种草号、科技测评矩阵"
                        class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none dark:text-white transition-shadow">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">所属行业</label>
                        <div class="relative">
                            <select
                                class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none dark:text-white appearance-none cursor-pointer">
                                <option>选择行业...</option>
                                <option>美妆个护</option>
                                <option>科技数码</option>
                                <option>教育培训</option>
                                <option>生活方式</option>
                                <option>其他</option>
                            </select>
                            <i data-lucide="chevron-down"
                                class="absolute right-3 top-3 w-4 h-4 text-slate-400 pointer-events-none"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">品牌名称</label>
                        <input type="text" placeholder="可选，绑定品牌信息"
                            class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none dark:text-white transition-shadow">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">项目描述</label>
                    <textarea rows="3" placeholder="简要描述项目的定位和目标..."
                        class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none dark:text-white transition-shadow resize-none"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">关注话题/关键词</label>
                    <div
                        class="flex flex-wrap gap-2 p-2 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg min-h-[42px]">
                        <span
                            class="inline-flex items-center px-2 py-1 rounded bg-primary-100 dark:bg-primary-500/20 text-primary-700 dark:text-primary-300 text-xs font-medium">
                            #夏日穿搭
                            <button class="ml-1 hover:text-primary-900 dark:hover:text-white"><i data-lucide="x"
                                    class="w-3 h-3"></i></button>
                        </span>
                        <input type="text" placeholder="输入后回车添加"
                            class="bg-transparent border-none text-sm focus:ring-0 p-0 text-slate-600 dark:text-slate-300 placeholder-slate-400 min-w-[120px]">
                    </div>
                </div>
            </div>
            <div class="mt-8 flex justify-end space-x-3">
                <button onclick="document.getElementById('create-project-modal').classList.add('hidden')"
                    class="px-5 py-2.5 rounded-lg border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-white/5 text-sm font-medium transition-colors">取消</button>
                <button
                    class="px-5 py-2.5 rounded-lg bg-primary-600 hover:bg-primary-500 text-white text-sm font-medium shadow-lg shadow-primary-600/20 transition-colors">确认创建</button>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>

</html>
